version: "3.9"
services:
  adminer:
    image: adminer
    ports:
      - "8080:8080"
  db:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - monitored-data:/var/lib/postgresql/data
  grafana:
    build:
      context: ./grafana
    environment:
      MONITOR_URL: "db:5432"
      MONITOR_DB_USER: ${DB_USER}
      MONITOR_DB_NAME: ${DB_NAME}
      MONITOR_DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "9000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
volumes:
  grafana-data:
  monitored-data:
